<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload CSV and Enter Agent Information</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Choose CSV file</label>
                <input type="file" id="file" name="file" accept=".csv" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="agentName" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="agentName" name="agentName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="agentPhone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="agentPhone" name="agentPhone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="agentEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="agentEmail" name="agentEmail" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="agentWebsite" class="block text-sm font-medium text-gray-700">Website (optional)</label>
                <input type="url" id="agentWebsite" name="agentWebsite" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="agentAddress" class="block text-sm font-medium text-gray-700">Office Address (optional)</label>
                <input type="text" id="agentAddress" name="agentAddress" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Upload and Analyze
                </button>
            </div>
        </form>
        <div id="message" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</body>
</html>
